<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Pagamentos</h1>
        
        <div class="card">
            <h2>Gestão de Contas</h2>
            <div class="form-group">
                <h3>Criar Conta</h3>
                <input type="text" id="nomeConta" placeholder="Nome do Titular">
                <button onclick="criarConta()">Criar Conta</button>
            </div>

            <div class="form-group">
                <h3>Listar Contas</h3>
                <button onclick="listarContas()">Atualizar Lista</button>
                <div id="listaContas" class="results">
                    <p>Clique em Atualizar Lista para ver as contas.</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Operações Financeiras</h2>
            <div class="form-group">
                <h3>Depositar</h3>
                <input type="text" id="contaDeposito" placeholder="ID da Conta">
                <input type="number" id="valorDeposito" placeholder="Valor" min="0.01" step="0.01">
                <button onclick="depositar()">Depositar</button>
            </div>

            <div class="form-group">
                <h3>Transferir</h3>
                <input type="text" id="contaOrigem" placeholder="ID da Conta de Origem">
                <input type="text" id="contaDestino" placeholder="ID da Conta de Destino">
                <input type="number" id="valorTransferencia" placeholder="Valor" min="0.01" step="0.01">
                <button onclick="transferir()">Transferir</button>
            </div>

            <div class="form-group">
                <h3>Pagar para Conta</h3>
                <input type="text" id="contaPagamento" placeholder="ID da Conta">
                <input type="number" id="valorPagamento" placeholder="Valor" min="0.01" step="0.01">
                <button onclick="pagar()">Pagar</button>
            </div>
        </div>

        <div class="card">
            <h2>Saldo Geral</h2>
            <div class="form-group">
                <button onclick="obterSaldo()">Ver Saldo</button>
                <div id="saldoAtual" class="results">
                    <p>Clique em Ver Saldo para atualizar.</p>
                </div>
            </div>

            <div class="form-group">
                <h3>Adicionar Saldo Geral</h3>
                <input type="number" id="valorAdicionar" placeholder="Valor" min="0.01" step="0.01">
                <button onclick="adicionarSaldo()">Adicionar</button>
            </div>
        </div>

        <div class="notification" id="notification">
            <p id="notification-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
